<div
	class="goal-post-outer"
	style="
		flex-grow: 1;
		justify-content: center;
		display: flex;
		min-height: 0px;
		max-height: 100%;
		background: repeating-linear-gradient(
			45deg,
			rgba(var(--main-bg), 1),
			rgba(var(--main-bg), 1) 10px,
			rgba(var(--light-bg-color), 1) 10px,
			rgba(var(--light-bg-color), 1) 20px
		);
	"
>
	<div
		class="goal-post-inner ms-bg-main"
		style="
			flex-grow: 1;
			padding-left: 20px;
			padding-right: 20px;
			max-width: 1000px;
			background-attachment: fixed;
			overflow-y: auto;
		"
	>
		<div class="goalPostViewText">
			{{.Text}}
		</div>
		<div
			style="
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
			"
		>
			{{range .Images}}
				<a href="{{$.ApiPath}}/personal-goals/image/{{$.GoalId}}/{{$.DateTime}}/{{.}}">
					<img
						width="240"
						height="240"
						class="ms-card ms-border"
						style="width: 240px; height: 240px; object-fit: cover; margin: 0; padding: 0"
						src="{{$.ApiPath}}/personal-goals/image/{{$.GoalId}}/{{$.DateTime}}/{{.}}"
						alt="Image {{.}}"
					/>
				</a>
			{{end}}
		</div>
	</div>
</div>
