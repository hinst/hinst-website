<div style="display: flex; align-items: center; gap: 10px; max-width: 100%;">
	<a href="{{.WebPath}}/pages">
		<img
			src="{{.WebPath}}/pages/static/images/favicon.png"
			width="42" height="42"
			style="
				width: 42px; height: 42px;
				border-radius: 50%;
			"
			alt="icon"
			class="hover-outline"
		/>
	</a>
	<div
		style="display: flex; flex-direction: column; overflow-y: clip; gap: 4px; flex-shrink: 0; flex-basis: 0; min-width: 0;">
		<b style="text-wrap: nowrap; text-overflow: ellipsis; overflow-y: clip;">
			Showcase Website
		</b>
		<span style="text-wrap: nowrap; text-overflow: ellipsis; overflow-y: clip;">
			{{.Title}}
		</span>
	</div>

	<div style="flex-grow: 1;"></div>

	<div style="display: flex; align-items: center; flex-shrink: 1; gap: 10px;"
		class="ms-bg-main blurry-main-background">
		<a href="/settings" class="ms-btn ms-rounded" style="width: 40px; height: 40px; position: relative;">

		</a>
	</div>
</div>
